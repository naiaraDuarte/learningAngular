<mat-card class="initial-card">
  <div class="card-logo">
    <img mat-card-image src="/assets/img/novo-logo@2x.png" alt="">
  </div>
  <div class="content">
    <div class="info">
      <h1>Detalhes da moto</h1>
      <span>Id do registro: <b>000019</b></span>
      <span>Placa: <b>EAI2E19</b></span>
      <span>Ano do veículo: <b>1999</b></span>
      <span>Chassi: <b>WERTYUCVBNHJKVBNMGHJFGHJK</b></span>
      <span>Situação: <b>Quebrado</b></span>
    </div>
    <div class="alignment">
      <div class="alignment-column">
        <h2 *ngIf="type === 0"> Selecione a direção </h2>
        <h2 *ngIf="type !== 0"> {{ type === 1 ? 'Selecione o motivo da sua entrada' : 'Selecione o motivo da sua saída'}} </h2>
        <div class="actions" *ngIf="type === 0">
          <div *ngFor="let direction of directions" class="actions-btn alignment-column" [style.background]="direction.color">
            <div class="actions-btn-container" (click)="chooseDirection(direction.id)">
              <div class="actions-btn-text">
                <span>{{direction.text}}</span>
              </div>
              <div class="contents">
                <div class="inner"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="actions" *ngIf="type !== 0">
          <div *ngFor="let action of actions" class="actions-btn alignment-column" [style.background]="action.color">
            <div class="actions-btn-container" (click)="openDialogTime()">
              <div class="actions-btn-text">
                <span>{{action.text}}</span>
              </div>
              <div class="contents">
                <div class="inner"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="alignment-start back-icon" *ngIf="type !== 0" (click)="type = 0">
          <mat-icon aria-hidden="false" aria-label="icon">arrow_back</mat-icon>
        </div>
      </div>
    </div>
  </div>
</mat-card>
